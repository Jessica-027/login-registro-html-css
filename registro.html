<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" autocomplete="on" >
        <fieldset class="registro">

            <legend class="registro__title">Cadastre-se</legend>


            <input type="text" required placeholder="Usuário" name="usuario">

            <input type="password" required placeholder="Senha" name="senha">

            <input type="email" required placeholder="Email" name="email">

            
                <button class="btn" type="submit">Cadastre-se</button>
            

            <div class="registro__login">
                <p>Já tem uma conta?</p>
                <a class="login-btn" href="login.html">Faça Login</a>
            </div>

        </fieldset>
    </form>
</body>
</html>
