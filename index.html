<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    
    <form method="post" autocomplete="off">
        <fieldset class="login">

            
                <legend class="login__title">Login</legend>
        

            <input type="text" required placeholder="Usuário" name="usuario">

            <input type="password" required placeholder="Senha" name="Senha">


            <div class="login__check">
                <input type="checkbox" id="remember" name="checkbox">
                <label for="remember">Lembrar-me</label>

                <a class="check-btn" href="#">Esqueceu a senha?</a>
            </div>

            <div class="login__botão">

                <button class="btn" type="submit">Entrar</button>

            </div>

            <div class="login__registro">
                <p>Não tem uma conta?</p>
                <a class="registro-btn" href="#">Cadastre-se</a>

            </div>



        </fieldset>
    </form>
</body>

</html>
